<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
	<link rel="stylesheet" type="text/css" href="style/resume.css">
	<script type="text/javascript" src="javascript/jquery.js"></script>
	<script src="javascript/config.js"></script>
	<script src="javascript/common.js"></script>
	<script src="javascript/animator.js"></script>
	<script src="javascript/sprite.js"></script>
	<script src="javascript/load.js"></script>
	<script src="javascript/main.js"></script>
</head>
<body>
	<div class="canvas-main">
		<canvas id="myCanvas" width="1080" height="540">
			Your browser do not support canvas!
		</canvas>
	</div>
	<div class="game-cover-wrap">
		<div class="game-cover">
			<div class="game-cover-img"></div>
			<div id="load-precent-nums"></div>
			<a href="javascript:void(0)" class="start-game-btn">开始</a>
		</div>
		<div class="select-role-wrap">
			<div class="role-list boy" data-role="boy"></div>
			<div class="role-list girl" data-role="girl"></div>
			<div class="role-list runner" data-role="runner"></div>
		</div>
	</div>
	<div class="game-cutdown"></div>
	<div class="game-resume-detail">
		<span class="game-resume-close">x</span>
	</div>
	<span id="roll-dice">ok</span>
	<script>
		var canvas,context;
		document.addEventListener("DOMContentLoaded",function(){
			canvas = pb.init("myCanvas");
			context = canvas.getContext("2d"); 
			
			loadSources.init(Config.sourceList,function(){
				// init
				context.clearRect(0,0,canvas.width,canvas.height);
				var game = new Game();
				game.start();
			});
		},false)
		
	</script>
</body>
</html>
