<!DOCTYPE html>
<html lang="zh-CN">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width,initial-scale=1">
	<title>My resume</title>
	<link rel="stylesheet" type="text/css" href="css/resume-min.css">
	<script src="js/config-min.js"></script>
	<script src="js/animator-min.js"></script>
	<script src="js/sprite-min.js"></script>
	<script src="js/load-min.js"></script>
	<script src="js/main-min.js"></script>
	<script>
	document.addEventListener("DOMContentLoaded",function(){
		if(/Android|iPad|iPhone|iPod|SymbianOS|Windows Phone/i.test(navigator.userAgent)){
			var mScript = document.createElement("script");
			mScript.src = "js/mobile-min.js";
			document.body.appendChild(mScript);
		}
	},false)
	</script>
</head>
<body>
	<audio src="sounds/cutDown.mp3" id="mp3-cutdown" preload="auto"></audio>
	<audio src="sounds/start.mp3" id="mp3-start" preload="auto"></audio>
	<audio src="sounds/dice.mp3" id="mp3-dice" preload="auto"></audio>
	<audio src="sounds/jumper.mp3" id="mp3-jumper" preload="auto"></audio>
	<audio src="sounds/runner.mp3" id="mp3-runner" preload="auto"></audio>
	<audio src="sounds/resume.mp3" id="mp3-resume" preload="auto"></audio>
	<div class="canvas-main">
		<canvas id="myCanvas-bg" width="1080" height="540">
		</canvas>
		<canvas id="myCanvas" width="1080" height="540">
			Your browser do not support canvas!
		</canvas>
		<div id="fps-show">
		</div>
		<div class="roll-num-show"></div>
		<div class="roll-dice-wrap">
			<div class="roll-count-select-wrap">
				<div class="roll-count-select"></div>
				<span class="roll-count-num one">0</span>
				<span class="roll-count-num two">3</span>
				<span class="roll-count-num three">6</span>
				<span class="roll-count-num four">9</span>
				<span class="roll-count-num five">12</span>
			</div>
			<div id="roll-dice-btn" class="roll-dice-btn"></div>
		</div>
		<ol start="0" class="rules-wrap">
			<li class="rules-list">连续按住START按钮并且松开可以选择骰子数（即人物要走的格数）。</li>
			<li class="rules-list">在四个格中有简历内容（个人信息，联系方式等），人物跳到对应的格中则显示对应的简历内容。</li>
			<li class="rules-list">跳到游戏环节并且游戏获得胜利即可快速查看简历。</li>
			<li class="rules-list">好像也挺简单的，没什么好说的!</li>
			<li class="rules-close-btn">x</li>
		</ol>
		<div class="audio-btn"></div>
	</div>
	<div class="game-cover-wrap">
		<div class="game-cover">
			<div class="game-cover-img">
				<p class="game-resume one"></p>
				<p class="game-resume two"></p>
			</div>
			<div class="load-precent-wrap">
				<div id="load-precent"></div>
				<div id="load-precent-nums"></div>
			</div>
			<div class="start-game-btn hide"></div>
		</div>
		<div class="select-role-wrap">
			<h6 class="select-role-title">请选择游戏角色</h6>
			<div class="role-list boy" data-role="boy">
				<p></p>
			</div>
			<div class="role-list girl" data-role="girl">
				<p></p>
			</div>
			<div class="role-list runner" data-role="runner">
				<p></p>
			</div>
		</div>
	</div>
	<div class="game-cutdown"></div>
	<div class="game-resume-detail hide">
		<div class="game-resume-wrap"></div>
		<span class="game-resume-close">x</span>
	</div>
	<div class="mini-game-wrap hide">
		<p class="poker-tips-title">点击翻扑克牌，翻到<em>黑桃AEC</em>可解锁快速查看简历按键！！！</p>
		<p class="poker-tips-wrap hide"></p>
		<div class="poker-list-wrap">
			<div class="poker-list-back"></div>
			<div class="poker-list"></div>
		</div>
		<div class="poker-list-wrap">
			<div class="poker-list-back"></div>
			<div class="poker-list"></div>
		</div>
		<div class="poker-list-wrap">
			<div class="poker-list-back"></div>
			<div class="poker-list"></div>
		</div>
	</div>
	<div class="game-black-room hide"></div>
	<div class="orientation-tip hide">横屏玩游戏效果更佳吆！</div>
	<script>
		var canvas,context,canvasBg,canvasBgContext;
		document.addEventListener("DOMContentLoaded",function(){
			canvas = document.getElementById("myCanvas");
			context = canvas.getContext("2d"); 

			canvasBg = document.getElementById("myCanvas-bg");
			canvasBgContext = canvasBg.getContext("2d");
			
			loadSources.init(Config.sourceList,function(){
				var game = new Game();
				game.start();
			});
		},false)
	</script>
</body>
</html>
