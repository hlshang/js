<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
	<script src="sprite.js"></script>
	<style>
	*{
		padding: 0;
		margin:0;
	}
	#myCanvas{
		display: block;
		width: 1080px;
		margin:0 auto;
	}
	</style>
</head>
<body>
	<canvas id="myCanvas" width="1080" height="600">
		Your browser do not support canvas!
	</canvas>
	<script>
	var canvas = document.getElementById("myCanvas"),
		context = canvas.getContext("2d");
	context.save();
	context.translate(540,0)
	context.rotate(45*Math.PI/180);
	context.transform(1,-0.25,-0.25,1,0,0);
	for(var i = 0;i < 7;i++){
		context.rect(80*i+1,1,80,80);
		// context.stroke();
	}
		// context.rotate(45*Math.PI/180);

	for (var i = 0;i < 7;i++) {
		context.rect(1,80*i+1,80,80);
		// context.stroke();
	}
		// context.rotate(20*Math.PI/180);

	for(var i = 0;i < 7;i++){
		context.rect(80*i+1,80*6+1,80,80);
		// context.stroke();
	}
	// context.rotate(20*Math.PI/180);
	for(var i = 0;i < 7;i++){
		context.rect(80*6+1,80*i+1,80,80);
		// context.stroke();
	}
	// context.restore();
	context.stroke();
	</script>
</body>
</html>
