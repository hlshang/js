<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">

	<style>
	*{

	}
	#myCanvas{
		display: block;
		border:1px solid red; 
	}
	</style>
</head>
<body>

	<div class="one" data-one="ok">one</div>

	for(var i = 0;i < document.querySelectorAll(".one").length;i++){
