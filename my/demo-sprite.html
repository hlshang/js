<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
	<script src="sprite.js"></script>
	<style>
	*{
		padding: 0;
		margin:0;
	}
	#myCanvas{
		padding-top: 100px;
		display: block;
		width: 1065px;
		margin:111px auto;
	}
	</style>
</head>
<body>
	<canvas id="myCanvas" width="1080" height="700">
		Your browser do not support canvas!
	</canvas>
	<script>
	var canvas = document.getElementById("myCanvas"),
		context = canvas.getContext("2d");

	context.lineWidth = 1;
	context.shadowBlur = 5;
	context.shadowColor = "blue";
	context.strokeStyle = "green";

	context.translate(540,10);
	// context.rotate(45*Math.PI/180);
	context.transform(1,0,-0.7,1,0,0);

	for(var i = 0;i < 6;i++){
		context.strokeRect(65*i,0,65,65);
	}

	for (var i = 0;i < 6;i++) {
		context.strokeRect(0,65*i+65,65,65);
	}
	for(var i = 0;i < 6;i++){
		context.strokeRect(65*i+65,65*6,65,65);
	}
	for(var i = 0;i < 6;i++){
		context.strokeRect(65*6,65*i,65,65);
	}
	context.fill();
	</script>
</body>
</html>
